<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">

        <div id="win">
            <img src="images/windowsIcon.png" alt="">
        </div>

        <div id="search">
            <img src="images/search.png" alt="">
        </div>

        <div id="file">
            <img src="images/fileExplorer.png" alt="">
        </div>

        <div id="edge">
            <img src="images/edgeicon.png" alt="">
        </div>

        <div id="mail">
            <img src="images/mail.png" alt="">
        </div>

        <div id="store">
            <img src="images/store.png" alt="">
        </div> 

        <div id="rightBar">
            <img src="images/taskbarright.PNG" alt="">
        </div>
    </div>
    
    <div class="startMenu">
        <img src="images/startmenu.PNG" style="z-index: 100;" alt="">
    </div>

    <div class="explorer">
        <img src="images/mainexplorer.png" style="z-index: 10;" alt="">
    </div>

<video autoplay muted height="150%">
    <source src="images/video.webm" type="video/webm" style="z-index: -11000;">
</video>
  
</body>
<script src="script.js"></script>

</html>
